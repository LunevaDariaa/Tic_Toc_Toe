<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Toc-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Tic - Toc - Toe</div>
    </header>
    <main>
      <div class="choose_player">
        <div class="form">
          <div class="player player-1-class">
            <label for="player--1">Player 1</label>
            <input
              id="player--1"
              name="player--1"
              class="active-player"
              type="text"
              placeholder="Name"
              required
            />
          </div>
          <div class="player player-2-class">
            <label for="player--2">Player 2</label>
            <input
              id="player--2"
              name="player--2"
              type="text"
              placeholder="Name"
              required
            />
          </div>
          <button class="start-btn">Start Game</button>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="cell" data-num="0"></div>
          <div class="cell" data-num="1"></div>
          <div class="cell" data-num="2"></div>
        </div>

        <div class="grid-row">
          <div class="cell" data-num="3"></div>
          <div class="cell" data-num="4"></div>
          <div class="cell" data-num="5"></div>
        </div>

        <div class="grid-row">
          <div class="cell" data-num="6"></div>
          <div class="cell" data-num="7"></div>
          <div class="cell" data-num="8"></div>
        </div>
      </div>

      <button class="restart-btn">Restart</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
